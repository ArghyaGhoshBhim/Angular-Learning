<div class="row">
  <div class="col-md-12">
    <h1>Post list</h1>
    <table class="table table-striped" *ngIf="posts$ | async as postData">
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
